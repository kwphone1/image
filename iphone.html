<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이폰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .post-list {
            list-style-type: none;
            padding: 0;
        }
        .post-item {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .post-item img {
            max-width: 100px;
            height: auto;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .sort-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>아이폰</h1>

    <!-- 모델명 선택 -->
    <div class="model-container">
        <label for="modelName">모델명:</label>
        <select id="modelName">
            <option value="ip16">아이폰 16 시리즈</option>
            <option value="ip15">아이폰 15 시리즈</option>
            <option value="ip14">아이폰 14 시리즈</option>
            <option value="ip13">아이폰 13 시리즈</option>
            <option value="ip12">아이폰 12 시리즈</option>
            <option value="ip11">아이폰 11 시리즈</option>
            <option value="ipse">아이폰 SE 시리즈</option>
            <option value="ipelse">기타</option>
        </select>
    </div>

    <!-- 세부 모델 선택 -->
    <div class="sub-model-container" style="margin-top: 20px;">
        <label for="subModel">세부 모델:</label>
        <select id="subModel">
            <!-- 세부 모델은 자바스크립트로 동적으로 생성됩니다. -->
        </select>
    </div>

    <div class="sort-container">
        <label for="sortOrder">정렬 기준:</label>
        <select id="sortOrder">
            <option value="highToLow">가격 높은 순</option>
            <option value="lowToHigh">가격 낮은 순</option>
        </select>
    </div>

    <ul id="postList" class="post-list"></ul>
    
    <button id="writePostButton">글쓰기</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZEcU_nbKlHg-HnOYY8nMXuegkiGK6_f0",
            authDomain: "usedphoneproject.firebaseapp.com",
            projectId: "usedphoneproject",
            storageBucket: "usedphoneproject.firebasestorage.app",
            messagingSenderId: "815758719237",
            appId: "1:815758719237:web:ffff41f9eec960d9dd9f6c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 모델에 맞는 세부 모델 목록
        const subModels = {
            ip16: ["아이폰 16", "아이폰 16 Plus", "Pro 16", "16 Plus"],
            ip15: ["Pro", "Pro Max", "Plus", "Mini"],
            ip14: ["Pro", "Pro Max", "Plus", "Mini"],
            ip13: ["Pro", "Pro Max", "Mini"],
            ip12: ["Pro", "Pro Max", "Mini"],
            ip11: ["Pro", "Pro Max", "XR", "Mini"],
            ipse: ["SE 2", "SE 3"],
            ipelse: ["기타 모델"]
        };

        // 모델명 변경 시, 세부 모델 목록 업데이트
        document.getElementById('modelName').addEventListener('change', (event) => {
            const selectedModel = event.target.value;
            const subModelSelect = document.getElementById('subModel');
            subModelSelect.innerHTML = ''; // 기존 옵션 지우기

            // 선택된 모델에 맞는 세부 모델 옵션 추가
            const models = subModels[selectedModel] || [];
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                subModelSelect.appendChild(option);
            });
        });

        // 첫 번째 모델 선택 시 자동으로 세부 모델 업데이트
        document.getElementById('modelName').dispatchEvent(new Event('change'));

        // 게시글 목록 표시
        async function displayPosts(sortOrder) {
            const postListElement = document.getElementById('postList');
            postListElement.innerHTML = '';

            const querySnapshot = await getDocs(collection(db, "iphonePosts"));
            const posts = querySnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));

            // 정렬
            if (sortOrder === 'highToLow') {
                posts.sort((a, b) => b.price - a.price);
            } else {
                posts.sort((a, b) => a.price - b.price);
            }

            posts.forEach(post => {
                const postItem = document.createElement('li');
                postItem.className = 'post-item';
                postItem.innerHTML = `
                    <img src="${post.images}" alt="이미지" />
                    <div>
                        <h3>${post.title}</h3>
                        <p>가격: ${post.price} 원</p>
                    </div>
                `;
                postItem.addEventListener('click', () => {
                    window.location.href = `writePost.html?id=${post.id}`; // 게시글 ID를 URL에 포함
                });
                postListElement.appendChild(postItem);
            });
        }

        document.getElementById('sortOrder').addEventListener('change', (event) => {
            const selectedSortOrder = event.target.value;
            displayPosts(selectedSortOrder);
        });

        document.getElementById('writePostButton').addEventListener('click', () => {
            window.location.href = 'writePost.html'; // 글쓰기 페이지로 이동
        });

        // 초기 게시글 표시
        displayPosts('highToLow');
    </script>
</body>
</html>
